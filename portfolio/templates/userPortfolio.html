{% extends 'base.html' %}

{% block content %}
<h1>Portfolio</h1>
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
<a href="{% url 'createPortfolio' %}">create</a>

{% endblock %}
