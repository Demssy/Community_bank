<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {margin:0;}

.icon-bar {
  width: 100%;
  background-color: #555;
  overflow: auto;
}

.icon-bar a {
  float: left;
  width: 16%;
  text-align: center;
  padding: 12px 0;
  transition: all 0.3s ease;
  color: white;
  font-size: 36px;
}

.icon-bar a:hover {
  background-color: #000;
}

.active {
  background-color: #04AA6D;
}
</style>
<body>

<div class="icon-bar">
  <a class="active" href="{% home %}"><i class="fa fa-home"></i></a>
  <a href="{%SmmaryDataBank%}"><i class="fa fa-book" aria-hidden="true"></i></a>
  <a href="{% scolarship %}"><i class="fa fa-money" aria-hidden="true"></i></a>
 <a href="#"><i class="fa fa-envelope"></i></a>

  <a href="{%contactus%}"><i class="fa fa-volume-control-phone" aria-hidden="true"></i>
</a>
  <a href="{% logoutuser %}"><i class="fa fa-sign-in" aria-hidden="true"></i>
</a>

</div>

</body>

{% block content %}
{% endblock content %}
</html>
