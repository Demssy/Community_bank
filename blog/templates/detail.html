{% extends 'base.html' %} {% block content %}
<div class="page">
  <div class="top">
    {% include 'global/goBack.html' %}
    <h1 class="h1-responsive font-weight-bold text-center my-4">
      {{ blog.title }}
    </h1>
    <h2>--{{ blog.date|date:'F jS Y'}}--</h2>
    <p>{{ blog.description|safe }}</p>
    {% include 'global/error.html' %}
  </div>
  <div class="row content">
    <form method="POST" action="{% url 'deleteBlog' blog.id %}">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Delete post</button>
      <a class="btn btn-info" href="{% url 'editBlog' blog.id %}">Edit post</a>
    </form>
  </div>
</div>
{% endblock %}
